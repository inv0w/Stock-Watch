<!-- Extend 'base.html' and put content into a block 'body' to match -->
{% extends 'base.html' %}

{% block title %}
    Stock Watch
{% endblock %}
{% block content %}
<div class="text-center">
    <div class= "text-muted">
        <h1>Stock does not exist!</h1>
        <h2>Search again for another valid symbol.</h2>

<form action="/stock">
    <div class="searchBar">
            <input type="text"
            id="searchbar"
            class="searchBarStyle"
            name="search"
            placeholder="Search..."
            value="{{search}}">
            <button type="submit" class="searchButton">Search</button>
    </div>
</form>
</div>
</div>
{% endblock %}
